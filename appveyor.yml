build: false
platform:
 - x64
clone_depth: 1
clone_folder: c:\projects\narrowspark

environment:
  matrix:
  - dependencies: lowest
    php_ver_target: 7.1
  - dependencies: highest
    php_ver_target: 7.1

cache:
  - '%LOCALAPPDATA%\Composer\files -> composer.lock'
  - composer.phar
  - C:\ProgramData\chocolatey\bin -> .appveyor.yml
  - C:\ProgramData\chocolatey\lib -> .appveyor.yml
  - c:\php -> .appveyor.yml
  - .phpunit -> phpunit

init:
  - SET PATH=C:\Program Files\OpenSSL;c:\php;%PATH%
  - SET PHP=1
  - SET ANSICON=121x90 (121x90)
  - SET COMPOSER_NO_INTERACTION=1
  - REG ADD "HKEY_CURRENT_USER\Software\Microsoft\Command Processor" /v DelayedExpansion /t REG_DWORD /d 1 /f

install:
  # Install redis
  - nuget install redis-64 -excludeversion
  - redis-64\tools\redis-server.exe --service-install
  - redis-64\tools\redis-server.exe --service-start
  - IF EXIST c:\php (SET PHP=0) ELSE (mkdir c:\php)
  - cinst -y OpenSSL.Light
  - ps: appveyor-retry cinst --params '""/InstallDir:C:\php""' --ignore-checksums -y php --version ((choco search php --exact --all-versions -r | select-string -pattern $env:php_ver_target | sort { [version]($_ -split '\|' | select -last 1) } -Descending | Select-Object -first 1) -replace '[php|]','')
  - cd c:\php
  - IF %PHP%==1 appveyor DownloadFile https://raw.githubusercontent.com/symfony/binary-utils/master/cacert.pem
  - IF %PHP%==1 cd ext
  - IF %PHP%==1 appveyor DownloadFile http://windows.php.net/downloads/pecl/releases/mongodb/1.2.2/php_mongodb-1.2.2-7.1-nts-vc14-x64.zip
  - IF %PHP%==1 7z x php_mongodb-1.2.2-7.1-nts-vc14-x86.zip -y >nul
  - IF %PHP%==1 del /Q *.zip
  - IF %PHP%==1 cd ..
  - IF %PHP%==1 copy /Y php.ini-production php.ini
  - IF %PHP%==1 echo max_execution_time=1200 >> php.ini
  - IF %PHP%==1 echo date.timezone="America/Los_Angeles" >> php.ini
  - IF %PHP%==1 echo extension_dir=ext >> php.ini
  - IF %PHP%==1 echo zend_extension=php_opcache.dll >> php.ini
  - IF %PHP%==1 echo opcache.enable_cli=1 >> php.ini
  - IF %PHP%==1 echo extension=php_openssl.dll >> php.ini
  - IF %PHP%==1 echo extension=php_mongodb.dll >> php.ini
  - IF %PHP%==1 echo apc.enable_cli=1 >> php.ini
  - IF %PHP%==1 echo extension=php_intl.dll >> php.ini
  - IF %PHP%==1 echo extension=php_mbstring.dll >> php.ini
  - IF %PHP%==1 echo extension=php_fileinfo.dll >> php.ini
  - IF %PHP%==1 echo extension=php_pdo_sqlite.dll >> php.ini
  - IF %PHP%==1 echo extension=php_curl.dll >> php.ini
  - IF %PHP%==1 echo curl.cainfo=c:\php\cacert.pem >> php.ini
  - IF %PHP%==1 appveyor DownloadFile https://getcomposer.org/composer.phar
  - IF %PHP%==1 echo @php %%~dp0composer.phar %%* > composer.bat
  - mkdir %APPDATA%\Composer
  - IF %APPVEYOR_REPO_BRANCH%==master (SET COMPOSER_ROOT_VERSION=dev-master) ELSE (SET COMPOSER_ROOT_VERSION=%APPVEYOR_REPO_BRANCH%.x-dev)
  - cd c:\projects\narrowspark
  - IF %dependencies%==lowest appveyor-retry composer update --no-suggest --prefer-dist --prefer-lowest --no-progress --ansi
  - IF %dependencies%==highest appveyor-retry composer update --no-suggest --prefer-dist --no-progress --ansi

test_script:
  - cd c:\projects\narrowspark
  - SET X=0
  - sh vendor/bin/phpunit -c phpunit.xml.dist -v --exclude-group="appveyor"
  - exit %X%
