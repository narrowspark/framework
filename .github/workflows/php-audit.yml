name: 'PHP audit'

on: [push, pull_request]

jobs:
  narrowspark-audit:
    name: 'PHP dependencies audit'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: 7.3
          extension-csv: mbstring, intl, zip
      - run: sudo apt-get install parallel
      - run: composer global require narrowspark/automatic-security-audit dev-master --no-interaction --prefer-dist --no-progress --profile --no-suggest --optimize-autoloader
      - name: 'Audit root'
        run: |
          composer update --no-progress --no-suggest --no-interaction --prefer-source --profile --ansi
          composer audit
      - name: 'Audit components'
        run: |
          cd $GITHUB_WORKSPACE
          export COMPONENTS=$(find src/Viserio -mindepth 2 -type f -name phpunit.xml.dist -printf '%h\n' | sort)
          echo "$COMPONENTS" | parallel --gnu "echo {} && cd {} && composer update --no-progress --no-suggest --no-interaction --prefer-source --profile --ansi && composer audit" || X=1
          [[ ! $X ]] || (exit 1)
