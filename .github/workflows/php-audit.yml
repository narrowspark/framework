name: 'PHP audit'

on: [push, pull_request]

jobs:
  narrowspark-audit:
    name: 'PHP dependencies audit'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: 7.3
          extension-csv: mbstring, xml, ctype, iconv, zip, dom, fileinfo, intl
      - run: composer global require narrowspark/automatic-security-audit dev-master --no-interaction --no-progress --no-suggest --optimize-autoloader
#      - name: 'Audit root'
#        run: |
#          composer update --no-progress --no-suggest --no-interaction --ansi
#          composer audit
#          rm -fr vendor composer.lock
      - name: 'Audit components'
        run: |
          for f in $(find src/Viserio -mindepth 2 -type f -name phpunit.xml.dist -printf '%h\n' | sort); do
            echo "$f";
            cd "$f" && composer update --no-progress --no-suggest --no-interaction --ansi && composer audit || X=1
            [[ ! $X ]] || (exit 1)
          done
