name: 'PHP Audit'

on:
  push:
    paths:
      - '**.json'
  pull_request:
    paths:
      - '**.json'

jobs:
  narrowspark-audit:
    runs-on: ${{ matrix.operating-system }}

    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ["7.3"]
        dependencies: ["highest", "lowest"]

    name: "Audit on PHP ${{ matrix.php-versions }} and ${{ matrix.operating-system }} OS"
    steps:
      - uses: actions/checkout@master
      - name: Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: 7.3
          extension-csv: mbstring, xml, ctype, iconv, zip, dom, fileinfo, intl

      - name: "Configure Container"
        run: |
          echo "::set-env name=COMPOSER_UP::composer update --no-progress --no-suggest --no-interaction --prefer-source --ansi"

      - name: "Install Automatic Composer Prefetcher"
        run: composer global require --no-progress --no-scripts --no-plugins narrowspark/automatic-composer-prefetcher:dev-master narrowspark/automatic-security-audit:dev-master

      - name: 'Audit components with highest package versions'
        if: matrix.dependencies == 'highest'
        run: |
          for f in $(find src/Viserio -mindepth 2 -type f -name phpunit.xml.dist -printf '%h\n' | sort); do
            echo ::group::$f
            cd "$GITHUB_WORKSPACE/$f"
            $COMPOSER_UP
            echo ::endgroup::

            composer audit --no-dev
          done

      - name: 'Audit components with lowest package versions'
        if: matrix.dependencies == 'lowest'
        run: |
          for f in $(find src/Viserio -mindepth 2 -type f -name phpunit.xml.dist -printf '%h\n' | sort); do
            echo ::group::$f
            cd "$GITHUB_WORKSPACE/$f"
            $COMPOSER_UP --prefer-lowest --prefer-stable
            echo ::endgroup::

            composer audit --no-dev
          done
