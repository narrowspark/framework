name: 'Markdown Lint'

on:
  push:
    paths:
      - '**.md'
  pull_request:
    paths:
      - '**.md'

jobs:
  text-lint:
    name: 'Markdown lint'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '10.16.0'
      - run: npm install
      - run: npm run lint
