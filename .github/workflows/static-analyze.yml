name: "PHP Static Analyze"

on:
  push:
    paths:
      - "**.php"
  pull_request:
    paths:
      - "**.php"

jobs:
  narrowspark-static-analysis:
    runs-on: ${{ matrix.operating-system }}

    strategy:
      fail-fast: false
      max-parallel: 20
      matrix:
        operating-system: [ubuntu-latest]
        dependencies: [
          "src/Viserio/Bridge/Dotenv",
          "src/Viserio/Bridge/Monolog",
          "src/Viserio/Bridge/Phpstan",
          "src/Viserio/Bridge/Twig",
          "src/Viserio/Component/Bus",
          "src/Viserio/Component/Cache",
          "src/Viserio/Component/Config",
          "src/Viserio/Component/Console",
          "src/Viserio/Component/Container",
          "src/Viserio/Component/Cookie",
          "src/Viserio/Component/Cron",
          "src/Viserio/Component/Events",
          "src/Viserio/Component/Exception",
          "src/Viserio/Component/Filesystem",
          "src/Viserio/Component/Foundation",
          "src/Viserio/Component/Http",
          "src/Viserio/Component/HttpFactory",
          "src/Viserio/Component/HttpFoundation",
          "src/Viserio/Component/Log",
          "src/Viserio/Component/Mail",
          "src/Viserio/Component/Manager",
          "src/Viserio/Component/OptionsResolver",
          "src/Viserio/Component/Pagination",
          "src/Viserio/Component/Parser",
          "src/Viserio/Component/Pipeline",
          "src/Viserio/Component/Profiler",
#          "src/Viserio/Component/Queue",
          "src/Viserio/Component/Routing",
          "src/Viserio/Component/Session",
          "src/Viserio/Component/Support",
          "src/Viserio/Component/Translation",
          "src/Viserio/Component/Validation",
          "src/Viserio/Component/View",
          "src/Viserio/Component/WebServer",
          "src/Viserio/Provider/Debug",
          "src/Viserio/Provider/Twig",
          "src/Viserio/Contract"
        ]

    name: "PHP static analyze of ${{ matrix.dependencies }}"
    steps:
      - uses: actions/checkout@master
      - name: "Setup PHP"
        uses: shivammathur/setup-php@master
        with:
          php-version: 7.3
          extension-csv: mbstring, xml, ctype, iconv, zip, dom, fileinfo, intl

      - name: "Install Automatic Composer Prefetcher"
        run: composer global require --no-progress --no-scripts --no-plugins narrowspark/automatic-composer-prefetcher:dev-master

      - name: "analyze php code"
        run: |
          cd "${GITHUB_WORKSPACE}/${{ matrix.dependencies }}"

          echo ::group::Composer install
          composer update --no-progress --no-suggest --no-interaction --ansi
          echo ::endgroup::

          ./vendor/bin/phpstan analyse -c ./phpstan.neon --memory-limit=-1
