version: '3'
services:
    php72_64:
        build:
          context: ./.docker/php/64bit/
          args:
            PHP_VERSION: "7.2.0"
            XDEBUG_VERSION: "2.6.0"
            INSTALL_XDEBUG: "true"
            INSTALL_CODING_STANDARD: "true"
        expose:
            - 9000
        volumes:
            - .:/var/www/framework
        links:
            - mysql
            - redis
        tty: true

    php73_64:
      build:
        context: ./.docker/php/64bit/
        args:
          PHP_VERSION: "7.3.0"
          XDEBUG_VERSION: "2.7.0alpha1"
          INSTALL_XDEBUG: "false"
      expose:
        - 9000
      volumes:
        - .:/var/www/framework
      links:
        - mysql
        - redis
      tty: true

    mysql:
        image: mysql:latest
        expose:
            - 3306
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: test
            MYSQL_USER: test
            MYSQL_PASSWORD: test

    redis:
        image: redis:latest
        expose:
            - 6379
