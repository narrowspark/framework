dist: trusty
sudo: required
language: php

env:
  global:
    - TEST="./vendor/bin/phpunit --verbose"
    - COMPOSER_UP="composer update --no-interaction --prefer-dist --no-progress --profile --no-suggest"
    - secure: ""

cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.php-cs-fixer

services:
  - memcached
  - mongodb
  - redis-server

addons:
  apt:
    sources:
      - mongodb-3.2-precise
    packages:
      - mongodb-org-server

before_install:
  - stty cols 120
  - pecl channel-update pecl.php.net
  - sudo add-apt-repository ppa:ondrej/php -y
  - sudo apt-get update -q
  - sudo apt-get install libsodium-dev -y
  - mkdir -p ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d
  - |
    chmod a+x ./build/travis/configure_php.sh
    chmod a+x ./build/travis/script.sh
  - ./build/travis/configure_php.sh
  - pecl install libsodium

install:
  - composer global require hirak/prestissimo
  - |
    if [[ "$SETUP" = "high" ]]; then
      $COMPOSER_UP
    elif [[ "$SETUP" = "lowest" ]]; then
      $COMPOSER_UP --prefer-lowest --prefer-stable;
    else
      $COMPOSER_UP
    fi

before_script:
  - wget https://cdn.rawgit.com/prisis/43a2a7b137998ac92e24ee4daaa8e296/raw/681b89b8e156750de46558ead661509c468fb9a2/try_catch.sh -P ./build/travis
  - wget https://cdn.rawgit.com/prisis/e050c4da44c6ee7fa1519912eac19563/raw/7a72a7df7718af30e703c1ef0379cdf7ff24ce10/tfold.sh -P ./build/travis
  - if [[ "$PHPSTAN" = "false" || "$CS" = "false" ]]; then sleep 15; fi

script:
  - ./build/travis/script.sh

jobs:
  fast_finish: true
  allow_failures:
    - php: 7.3
    - php: nightly

  include:
    - stage: Test
      php: 7.2
      env: PHPUNIT=true SETUP=high REMOVE_XDEBUG=true
    - stage: Test
      php: 7.2
      env: PHPUNIT=true SETUP=lowest REMOVE_XDEBUG=true
    - stage: Test
      php: 7.3
      env: PHPUNIT=true SETUP=high REMOVE_XDEBUG=true
    - stage: Test
      php: nightly
      env: PHPUNIT=true SETUP=high REMOVE_XDEBUG=true

    - stage: Coding standard
      php: 7.2
      env: REMOVE_XDEBUG=true
      script:
        - ./vendor/bin/php-cs-fixer fix --verbose --diff --dry-run

    - stage: Static Analysis
      php: 7.2
      env: REMOVE_XDEBUG=false
      script:
        - ./vendor/bin/phpstan analyse -c phpstan.neon -l 7 src/Viserio

    - stage: Coverage
      php: 7.2
      env: REMOVE_XDEBUG=false
      script:
        - bash -xc "$TEST -c ./phpunit.xml.dist --coverage-clover=coverage.xml"
      after_success:
        - bash <(curl -s https://codecov.io/bash)

    - stage: Subsplit
      if: (branch = master OR tag IS present)
      php: 7.2
      before_install:
        - echo "skip"
      install:
        - echo "skip"
      before_script:
        - stty cols 120
        - wget https://cdn.rawgit.com/prisis/43a2a7b137998ac92e24ee4daaa8e296/raw/681b89b8e156750de46558ead661509c468fb9a2/try_catch.sh -P ./build/travis
        - wget https://cdn.rawgit.com/prisis/e050c4da44c6ee7fa1519912eac19563/raw/7a72a7df7718af30e703c1ef0379cdf7ff24ce10/tfold.sh -P ./build/travis
        - |
          chmod a+x ./build/travis/split.sh
          chmod a+x ./build/travis/set_up_ssh.sh
        - |
          git config --global user.email "$GH_USER_EMAIL"
          git config --global user.name "$GH_USER_NAME"
        - ./build/travis/set_up_ssh.sh
        - |
          wget https://raw.githubusercontent.com/Symplify/MonorepoBuilder/master/packages/Split/bash/subsplit.sh -P ./build/travis
          chmod a+x ./build/travis/subsplit.sh
          cp ./build/travis/subsplit.sh "$(git --exec-path)"/git-subsplit
      script:
        - ./build/travis/split.sh

notifications:
  email:
    on_success: never
    on_failure: change
