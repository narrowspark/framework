language: php

sudo: false

git:
  depth: 1

env:
  global:
    - TEST="./vendor/bin/phpunit"

services:
  - memcached
  - mongodb
  - redis-server

matrix:
  include:
    - php: 7.0
      env: SETUP=basic CHECK_CS=true SEND_COVERAGE=true
    - php: 7.0
      env: SETUP=stable
    - php: 7.0
      env: SETUP=lowest
    - php: 7.1
      env: SETUP=basic CHECK_CS=true SEND_COVERAGE=true
    - php: 7.1
      env: SETUP=stable
    - php: 7.1
      env: SETUP=lowest
  allow_failures:
    - env: SETUP=lowest
      php: 7.0
    - env: SETUP=lowest
      php: 7.1
  fast_finish: true

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - mkdir -p ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d
  - chmod a+x ./build/travis/all.sh && chmod a+x ./build/travis/runAllTests.sh && chmod a+x ./build/travis/runTest.sh && chmod a+x ./build/travis/after_success.sh
  - ./build/travis/all.sh
  - composer global require hirak/prestissimo # Now composer can install components parallel

install:
  - if [[ "$SETUP" = "basic" ]]; then travis_retry composer install --no-interaction --prefer-dist --no-progress --profile --no-suggest; fi
  - if [[ "$SETUP" = "stable" ]]; then travis_retry composer update --prefer-dist --no-interaction --prefer-stable --no-progress --profile --no-suggest; fi
  - if [[ "$SETUP" = "lowest" ]]; then travis_retry composer update --prefer-dist --no-interaction --prefer-lowest --prefer-stable --no-suggest; fi

before_script:
  - if [[ $TRAVIS_PHP_VERSION = 7.1 ]]; then git clone git://github.com/xdebug/xdebug.git && cd xdebug && phpize && ./configure --enable-xdebug  && make && make install && echo "zend_extension = xdebug.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini && cd ..; fi
  - sleep 15

script:
  - ./build/travis/runAllTests.sh

after_success:
  - ./build/travis/after_success.sh

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/5886ad33ac123a7c06b0
