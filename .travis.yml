language: php

sudo: false

addons:
    apt_packages:
        - parallel

services:
  - memcached
  - mongodb
  - redis-server

matrix:
  include:
    - php: hhvm
      env: SETUP=basic
    - php: 5.6
      env: SETUP=basic
    - php: 5.6
      env: SETUP=stable
    - php: 5.6
      env: ADAPTER=Libevent
    - php: 5.6
      env: ADAPTER=Ev
    - php: 7.0
      env: SETUP=lowest
    - php: 7.0
      env: ADAPTER=Libuv
    - php: 7.0
      env: ADAPTER=Uv
    - php: 5.6
      env: CHECK_CS=true SEND_COVERAGE=true
  fast_finish: true

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - travis_retry composer self-update # Run allways composer update
  - composer global require hirak/prestissimo # Now composer can install components parallel

install:
  - if [ "$SETUP" = 'basic' ]; then travis_retry composer install --no-interaction --prefer-source --no-progress --profile; fi
  - if [ "$SETUP" = 'stable' ]; then travis_retry composer update --prefer-source --no-interaction --prefer-stable --no-progress --profile; fi
  - if [ "$SETUP" = 'lowest' ]; then travis_retry composer update --prefer-source --no-interaction --prefer-lowest --prefer-stable --no-progress --profile; fi

before_script:
  - chmod +x ./build/travis/5.x.sh && chmod +x ./build/travis/7.x.sh && chmod +x ./build/travis/hhvm.sh && chmod +x ./build/travis/script.sh && chmod +x ./build/travis/after_success.sh
  - sleep 15
  - mongo mydb_test --eval 'db.addUser("travis", "test");'
  - ./build/travis/all.sh
  - if [ "$TRAVIS_PHP_VERSION" = 5.* ]; then ./build/travis/5.x.sh; fi
  - if [ "$TRAVIS_PHP_VERSION" = 7.* ]; then ./build/travis/7.x.sh; fi
  - if [ "$TRAVIS_PHP_VERSION" = hhvm ]; then ./build/travis/hhvm.sh; fi

script:
  - ./build/travis/script.sh

after_success:
  - ./build/travis/after_success.sh
