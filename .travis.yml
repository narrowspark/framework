dist: trusty
sudo: required
language: php

env:
  global:
    - PHPUNIT="./vendor/bin/phpunit --verbose"
    - COMPOSER_UP="composer update --no-progress --no-suggest --no-interaction --prefer-source --profile --ansi"
    - secure: ""

cache:
  directories:
    - $HOME/.php-cs-fixer
    - ~/php-ext

services:
  - memcached
  - mongodb
  - redis-server

addons:
  apt:
    sources:
      - mongodb-3.2-precise
    packages:
      - mongodb-org-server
      - parallel

before_install:
  - stty cols 120
  - pecl channel-update pecl.php.net
  - sudo add-apt-repository ppa:ondrej/php -y
  - sudo apt-get update -q
  - |
    # php.ini configuration
    chmod a+x ./build/travis/configure_php.sh
  - ./build/travis/configure_php.sh
  - |
    # List all php extensions with versions
    php -r 'foreach (get_loaded_extensions() as $extension) echo $extension . " " . phpversion($extension) . PHP_EOL;'
  - php -i
  - wget https://cdn.rawgit.com/prisis/43a2a7b137998ac92e24ee4daaa8e296/raw/681b89b8e156750de46558ead661509c468fb9a2/try_catch.sh -P ./build/travis
  - wget https://cdn.rawgit.com/prisis/e050c4da44c6ee7fa1519912eac19563/raw/7a72a7df7718af30e703c1ef0379cdf7ff24ce10/tfold.sh -P ./build/travis
  - composer global require --no-progress --no-scripts --no-plugins narrowspark/automatic-composer-prefetcher dev-master

install:
  - echo "skip"

before_script:
  - if [[ "$PHPSTAN" = "false" ]]; then sleep 15; fi
  - |
    # Create local composer packages for each patched components and reference them in composer.json
    # when cross-testing components
    export SYMFONY_DEPRECATIONS_HELPER=weak

    php ./build/build-packages.php HEAD^ $(find src/Viserio -mindepth 3 -type f -name composer.json -printf '%h\n' | sort)
  - |
    # For the master branch, when SETUP=high, the version before master is checked out and tested with the locally patched components
    export NARROWSPARK_VERSION=$(cat composer.json | grep '^ *"dev-master". *"[1-9]' | grep -o '[0-9.]*')

    if [[ "$SETUP" = "high" && $TRAVIS_BRANCH = master ]]; then
        export FLIP='ðŸ™ƒ'
        export NARROWSPARK_VERSION=$(git ls-remote --heads | grep -o '/[1-9].*' | tail -n 1 | sed s/.//) &&

        git fetch --depth=2 origin $NARROWSPARK_VERSION &&
        git checkout -m FETCH_HEAD
    else
        export NARROWSPARK_VERSION=$(cat composer.json | grep '^ *"dev-master". *"[1-9]' | grep -o '[0-9.]*')
    fi;
  - |
    # Legacy tests are skipped when SETUP=high and when the current branch version has not the same major version number as the next one
    export COMPOSER_ROOT_VERSION=$NARROWSPARK_VERSION.x-dev
    if [[ "$SETUP" = "high" && ${NARROWSPARK_VERSION%.*} != $(git show $(git ls-remote --heads | grep -FA1 /$NARROWSPARK_VERSION | tail -n 1):composer.json | grep '^ *"dev-master". *"[1-9]' | grep -o '[0-9]*' | head -n 1) ]]; then
      export LEGACY=legacy
    fi
  - export COMPONENTS=$(find src/Viserio -mindepth 2 -type f -name phpunit.xml.dist -printf '%h\n' | sort)

script:
  - |
    chmod a+x ./build/travis/phpunit.sh
    chmod a+x ./build/travis/rm-invalid-lowest-lock-files.php
  - ./build/travis/phpunit.sh

jobs:
  allow_failures:
    - php: nightly
    - php: 7.4snapshot
    - stage: Static Analysis

  include:
    - stage: Subsplit
      if: ((branch = master OR branch = 1.0) AND type = push) OR (tag IS present AND type = push)
      php: 7.3
      before_install:
        - echo "skip"
      install:
        - echo "skip"
      before_script:
        - stty cols 120
        - wget https://cdn.rawgit.com/prisis/43a2a7b137998ac92e24ee4daaa8e296/raw/681b89b8e156750de46558ead661509c468fb9a2/try_catch.sh -P ./build/travis
        - wget https://cdn.rawgit.com/prisis/e050c4da44c6ee7fa1519912eac19563/raw/7a72a7df7718af30e703c1ef0379cdf7ff24ce10/tfold.sh -P ./build/travis
        - |
          chmod a+x ./build/travis/split.sh
          chmod a+x ./build/travis/set_up_ssh.sh
        - openssl aes-256-cbc -K $encrypted_37fd3d207790_key -iv $encrypted_37fd3d207790_iv -in ./build/travis/github_deploy_key.enc -out ./build/travis/github_deploy_key -d
        - ./build/travis/set_up_ssh.sh
        - wget https://github.com/dflydev/git-subsplit/archive/master.tar.gz && tar -zxvf master.tar.gz && rm -rf master.tar.gz
        - cd ./git-subsplit-master && sudo ./install.sh && cd ..
      script:
        - ./build/travis/split.sh

    - stage: Test
      php: 7.3
      env: SETUP=high REMOVE_XDEBUG=false MEMCACHED=true
    - stage: Test
      php: 7.3
      env: SETUP=lowest REMOVE_XDEBUG=false MEMCACHED=true
    - stage: Test
      php: 7.4snapshot
      env: SETUP=lowest REMOVE_XDEBUG=true
    - stage: Test
      php: nightly
      env: SETUP=high REMOVE_XDEBUG=true

#    - stage: Run benchmarks
#      php: 7.3
#      env: REMOVE_XDEBUG=false
#      install:
#        - $COMPOSER_UP
#      install:
#        - cd benchmark
#        - composer global require hirak/prestissimo
#        - $COMPOSER_UP
#      script:
#        - ./vendor/bin/phpbench run --progress=travis

    - stage: Coverage
      php: 7.3
      env: REMOVE_XDEBUG=false PHPUNIT_COVERAGE=true
      install:
        - $COMPOSER_UP
      script:
        - bash -xc "$PHPUNIT -c ./phpunit.xml.dist --prepend="./.phpunit.xdebug.filter" --coverage-clover=coverage.xml"
      after_success:
        - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    on_success: never
    on_failure: always
