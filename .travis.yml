dist: trusty
language: php
sudo: true

env:
  global:
    - TEST="./vendor/bin/phpunit"
    - COMPOSER_UP="composer update --no-interaction --prefer-dist --no-progress --profile --no-suggest"

services:
  - memcached
  - mongodb
  - redis-server

addons:
  apt:
    sources:
      - mongodb-3.2-precise
    packages:
      - mongodb-org-server

matrix:
  include:
    - php: 7.2
      env: PHPUNIT=true SEND_COVERAGE=true
    - php: 7.2
      env: PHPUNIT=true SETUP=high
    - php: 7.2
      env: PHPUNIT=true SETUP=lowest
      # phpstan
    - php: 7.2
      env: PHPSTAN=true
      # Nightly
    - php: nightly
      env: PHPUNIT=true SETUP=high
    - php: nightly
      env: PHPUNIT=true SETUP=lowest
  allow_failures:
    - php: nightly
    - php: 7.2
      env: PHPUNIT=true SETUP=lowest
  fast_finish: true

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - mkdir -p ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d
  - chmod a+x ./build/travis/before_install.sh && chmod a+x ./build/travis/script.sh && chmod a+x ./build/travis/after_success.sh
  - ./build/travis/before_install.sh

install:
  - composer require roave/security-advisories:dev-master
  - |
    if [[ "$SETUP" = "high" ]]; then
      $COMPOSER_UP;
    elif [[ "$SETUP" = "lowest" ]]; then
      $COMPOSER_UP --prefer-lowest --prefer-stable;
    else
      $COMPOSER_UP
    fi

before_script:
  - if [[ "$PHPSTAN" = "false" ]]; then sleep 15; fi

script:
  - ./build/travis/script.sh

after_success:
  - ./build/travis/after_success.sh

notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/5886ad33ac123a7c06b0
